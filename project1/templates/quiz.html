<!DOCTYPE html>
<html lang="en">
<style>
    .navbar-header {position:relative;left:100px;margin-top:30px;}
</style>
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}"
                 rel="stylesheet">
</head>
<body>
    <div style="text-align:center;">
        <img style="width:200px;height=200px; margin-top:7px;" src="{{url_for('static',filename='contest.JPG')}}">
    </div>
    <section>
         <div class="navbar-header">        
             <form name="quizForm" method="post" >
                <h3>{{question}}</h3>
                <input type="radio" name="first" value="{{options[0]}}" id="q1a">a. {{options[0]}}<br>
                <input type="radio" name="first" value="{{options[1]}}" id="q1b">b. {{options[1]}}<br>
                <input type="radio" name="first" value="{{options[2]}}" id="q1c">c. {{options[2]}}<br>
                <input type="radio" name="first" value="{{options[3]}}" id="q1d">d. {{options[3]}}<br>              
                
                <button type="submit" class="btn btn-primary"
                aria-label="Left Align" Style="margin-top: 5px; 
                margin-bottom: 5px;height:44px;margin-right:15px">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>submit
		</button>                
            </form>
         </div>
     </section>
